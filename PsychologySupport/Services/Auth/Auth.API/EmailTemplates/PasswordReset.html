<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title>Khôi phục mật khẩu - EmoEase</title>-->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif; /* Font từ mã gốc */
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb); /* Gradient từ email xác nhận */
            color: #555;
            margin: 0;
            padding: 20px;
        }

        .email-container {
            max-width: 480px;
            margin: 0 auto;
        }

        .content-box {
            background: #fff;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .top-border {
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            border-radius: 12px 12px 0 0;
            margin: -24px -24px 20px;
        }

        .main-title {
            font-size: 1.6em; /* Kích thước font từ mã gốc */
            font-weight: 600;
            color: #764ba2; /* Màu từ email xác nhận */
            margin-bottom: 16px;
            text-align: center;
        }

        .main-text {
            font-size: 1.1em; /* Kích thước font từ mã gốc */
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .highlight-text {
            color: #764ba2;
            font-weight: 600; /* Trọng lượng font từ mã gốc */
        }

        .reset-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2); /* Gradient từ email xác nhận */
            color: #fff;
            padding: 12px 28px; /* Padding từ mã gốc */
            border-radius: 6px; /* Border-radius từ mã gốc */
            text-decoration: none;
            font-weight: bold; /* Trọng lượng font từ mã gốc */
            font-size: 1.1em; /* Kích thước font từ mã gốc */
        }

        .security-note {
            background: rgba(102, 126, 234, 0.1);
            border-left: 3px solid #764ba2;
            padding: 10px 15px;
            border-radius: 6px;
            margin: 20px 0;
            font-size: 0.95em; /* Kích thước font từ footer mã gốc */
            color: #666;
            text-align: left;
        }

        .footer {
            font-size: 0.95em; /* Kích thước font từ mã gốc */
            color: #888;
            text-align: center;
            margin-top: 20px;
        }

            .footer a {
                color: #764ba2;
                text-decoration: none;
            }

        @media only screen and (max-width: 480px) {
            .content-box {
                padding: 16px;
                border-radius: 8px;
            }

            .top-border {
                margin: -16px -16px 15px;
                border-radius: 8px 8px 0 0;
            }

            .main-title {
                font-size: 1.4em;
            }

            .main-text, .reset-button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <table role="presentation" width="100%" style="max-width: 480px; margin: 0 auto;">
        <tr>
            <td align="center">
                <div class="content-box">
                    <div class="top-border"></div>
                    <h1 class="main-title">Khôi phục mật khẩu</h1>
                    <p class="main-text">
                        Nhấn vào nút bên dưới để <span class="highlight-text">đặt lại mật khẩu</span> của bạn:
                    </p>
                    <a href="{{ResetUrl}}" class="reset-button">✨ Đặt lại mật khẩu</a>
                    <div class="security-note">
                        <strong>🔒 Bảo mật:</strong> Link đặt lại mật khẩu này chỉ có hiệu lực trong 24 giờ.
                    </div>
                    <div class="footer">
                        Nếu bạn không yêu cầu khôi phục mật khẩu, vui lòng bỏ qua email này.<br>
                        Cần hỗ trợ? <a href="mailto:support@emoease.com">Liên hệ</a><br>
                        © {{Year}} SolTech
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
