<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xác nhận tài khoản - EmoEase</title>

</head>
<body>
    <div class="box" style="background-color: #fff; border-radius: 16px; padding: 30px; text-align: center; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);">
        <h1 style="font-size: 1.8em; color: #764ba2; margin-bottom: 16px;">Chào mừng đến với EmoEase 💜</h1>
        <p style="font-size: 1.05em; color: #555; margin-bottom: 24px; line-height: 1.6;">
            Chúng tôi rất vui khi có bạn đồng hành!<br />
            Vui lòng xác nhận tài khoản của bạn để bắt đầu hành trình cùng EmoEase.
        </p>
        <a href="{{ConfirmUrl}}" class="button" style="display: inline-block; background-color: #764ba2; color: #fff; padding: 12px 28px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 1.1em;">Xác nhận tài khoản</a>
        <div class="footer" style="margin-top: 30px; font-size: 0.9em; color: #888; text-align: center;">
            Nếu bạn không đăng ký tài khoản, vui lòng bỏ qua email này.<br />
            © 2025 SolTech
        </div>
    </div>
</body>
</html>
